<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">

    <link

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/17/17047.png" type="image/png">

<body>
    <header>
        <div class="header-top">
            <a href="../main-nanding/index.html">

            <ul class="first-li-header-top">
                <li id="all-courses" data-link="" data-target="0">
                    <a href="">
                        <img src="../../images/images-all-courses-page/Group 14.png" alt=""> Все курсы
                    </a>
                </li>
                <li id="events" data-link="" data-target="1">
                    <a href="">
                        Мероприятия
                    </a>
                </li>
                <li id="data-base" data-link="" data-target="2">
                    <a href="">
                        Базы знаний
                    </a>
                </li>
                <li id="career" data-link="" data-target="3">
                    <a href="">

                    </a>
                </li>
            </ul>
            <ul class="second-li-header-top">

                    <img src="../../images/images-all-courses-page/Vector 197.png" alt=""

                </div>
                <li>
                    <a href="tel:+37368432044">
                        +37368432044
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="../../images/images-all-courses-page/Group 593.png" alt="">Войти

                </li>

            <div class="popup-city-container">

                            <img src="../../images/images-all-courses-page/Group 858.png" alt="" class="close-popup">

                        <div class="cities">

                            <div class="cities-col">
                                <span>Днестровск</span>
                                <span>Каменка</span>
                                <span>Рыбница</span>
                            </div>
                            <div class="cities-col">
                                <span>Слободзея</span>
